name: ci/coverage

on:
  pull_request:
    types: [ opened, reopened, synchronize ]

permissions:
  contents: write
  pull-requests: write

jobs:
  go-test-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.24"

    steps:
      - uses: actions/checkout@v3

      - name: "Setup Go ${{ matrix.go-version }}"
        uses: actions/setup-go@v3
        with:
          go-version: "${{ matrix.go-version }}"
          cache: true

      - name: Display Go version
        run: go version

      - name: generate test coverage
        env:
          COVERAGE_MODE: "true"
        run: go test -json -timeout 1m -race ./... -coverprofile=./cover.out -covermode=atomic -coverpkg=./...

      - name: check test coverage
        id: coverage
        uses: vladopajic/go-test-coverage@v2
        continue-on-error: true # Should fail after coverage comment is posted
        with:
          config: ./.github/.testcoverage.yml
          # git-token: ${{ github.ref_name == 'main' && secrets.GITHUB_TOKEN || '' }}
          # git-branch: badges

      - name: 📊 Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            cover.out
            coverage.out
            .github/.testcoverage.yml
          retention-days: 7

      # Generate enhanced coverage report
      - name: 📋 Generate coverage summary
        if: always()
        id: coverage-summary
        run: |
          # Determine coverage status based on coverage check step outcome
          if [ "${{ steps.coverage.outcome }}" = "success" ]; then
            COVERAGE_STATUS="✅ PASSED"
            STATUS_ICON="✅"
            COVERAGE_RESULT="Coverage requirements met"
          else
            COVERAGE_STATUS="❌ FAILED"
            STATUS_ICON="❌"
            COVERAGE_RESULT="Coverage requirements not met"
          fi
          
          # Extract coverage percentage from report if available
          if [ -n "${{ steps.coverage.outputs.report }}" ]; then
            COVERAGE_REPORT="${{ steps.coverage.outputs.report }}"
          else
            COVERAGE_REPORT="Coverage report not available"
          fi
          
          # Create enhanced coverage summary
          {
            echo "## 📊 Test Coverage Report"
            echo ""
            echo "**Status:** $COVERAGE_STATUS"
            echo "**Result:** $COVERAGE_RESULT"
            echo ""
            echo "### 🎯 Coverage Details:"
            echo '```'
            echo "$COVERAGE_REPORT"
            echo '```'
            echo ""
            echo "### 📋 Coverage Requirements:"
            echo "- **Minimum Threshold:** 80%"
            echo "- **Coverage Profile:** ./cover.out"
            echo "- **Coverage Mode:** atomic"
            echo ""
            echo "### 🔧 Test Configuration:"
            echo "- **Go Version:** ${{ matrix.go-version }}"
            echo "- **Race Detection:** ✅ enabled"
            echo "- **Timeout:** 1 minute"
            echo "- **Test Packages:** All packages (./...)"
            echo ""
            echo "### Excluded from Coverage:"
            echo "- Mock files (\`*_mock.go\`)"
            echo "- Request/Response DTOs (\`*_request.go\`, \`*_response.go\`)"
            echo "- Infrastructure adapters (\`*_gateway.go\`, \`*_datasource.go\`, \`*_presenter.go\`)"
            echo "- Documentation and configuration files"
            echo "- Value objects and domain entities"
            echo ""
            echo "---"
            echo "_Automated test coverage ensures code quality and identifies untested business logic._"
          } > coverage_summary.md
          
          # Also add to step summary
          cat coverage_summary.md >> $GITHUB_STEP_SUMMARY
          
          # Set output for PR comment
          {
            echo "SUMMARY_CONTENT<<COVERAGE_EOF"
            cat coverage_summary.md
            echo "COVERAGE_EOF"
          } >> $GITHUB_OUTPUT

      - name: Comment coverage report on PR
        if: always() && github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-tag: coverage-report
          message: ${{ steps.coverage-summary.outputs.SUMMARY_CONTENT }}

      - name: "finally check coverage"
        if: steps.coverage.outcome == 'failure'
        shell: bash
        run: echo "coverage check failed" && exit 1